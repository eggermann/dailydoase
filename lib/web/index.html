<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    <title>sable diffusion </title>
</head>
<body class="{{pageClass}}">

<header class="c-header">
    <h1> <span data-aos="fade-up">daily</span><span data-aos-delay="300" data-aos="fade-up">Doase</span>
        <span data-aos-delay="500" data-aos="fade-up">ðŸŒ´</span> </h1>
</header>

<aside class="c-aside">
    <nav class="c-aside__menu">
        <h2>history</h2>

        <div class="playpause">
            <input {{^isHome}}checked{{/isHome}} type="checkbox" value="None" id="playpause" name="check" />
            <label for="playpause" tabindex=1></label>
        </div>

        <ul>
            {{#menu}}
            <li data-aos="fade-up">
                <a {{#current}} aria-current="current"
                   {{/current}}
                href="{{href}}">
                {{name}}</a><small>&nbsp;{{fileCnt}}</small>
            </li>
            {{/menu}}
        </ul>
    </nav>
</aside>

<main data-aos="fade-up">


    <div class="c-panel">
        {{#unless images}}
        <img class="c-panel__bg"/>
        {{/unless}}

        {{#if images}}
        <div class="c-panel__images">
            {{#images}}

            <img data-mtime="{{mtime}}" data-aos="fade-up" loading="lazy" src="/v{{href}}" alt="image of {{ json.prompt}}" title="{{ json.prompt}}">
            <p class="c-panel__images__desc"></p>
            {{/images}}
        </div>
        {{/if}}

        <div class="c-panel__content">
            <div class="c-panel__content__info">

            </div>
        </div>

    </div>

    <small class="realease">
        release 1
    </small>

</main>
<footer>
    <p>&#9426;&nbsp;eggermann,
        <small>use it until down</small>
    </p>

</footer>
</body>
</html>
